<div class="container">
  <div class="card">
    <div class="card-header">Featured</div>
    <div class="card-body">
        <form #deptoForm="ngForm" (ngSubmit)="accionMovimiento()">
            <div class="mb-3">
              <label for="nombre-dep" class="form-label">Nombre</label>
              <input
                type="text"
                id="nombre-dep"
                name="nombre"
                class="form-control"
                [(ngModel)]="movimiento.empleado.nombre"
                required
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci√≥n</label>
              <textarea
                id="descripcion"
                name="descripcion"
                class="form-control"
                [(ngModel)]="movimiento.inventario.nombre"
                required
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                (click)="limpiarDatosMovimiento()"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
    </div>
    <div class="card-footer">

    </div>
  </div>
</div>
