<div class="bg-color fondo">
  <div class="bg-color fondo d-flex justify-content-center align-items-center">
    <div class="card mx-auto" style="width: 400px">
      <div class="card-header text-center">
        <h4>Bienvenido</h4>
      </div>
      <div class="card-body">
        <form (submit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Usuario</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="usuario"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="password"
            />
          </div>
          <div class="card-footer">
            <div class="text-center">
              <jjwins-alert-messages> </jjwins-alert-messages>
              <button type="submit" class="btn btn-primary">
                Iniciar sesión
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
